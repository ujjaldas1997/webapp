<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="/css/dashboard.css">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>

<div class="container">

    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out"/>
    </form>

    <div class="starter-template">
        <h2 style="margin-left:15%" th:text="'Hello, ' + ${user.name}"></h2>
        <h2 style="margin-left:15%">Your Dashboard</h2>
        <div>
            <form action="#" th:action="@{/edit}" th:object="${modifyUser}" method="post">
                <table >
                    <tr>
                        <td><b>Username</b></td>
                        <td th:text="${user.username}"></td>
                    </tr>
                    <tr>
                        <td><b>Name</b></td>
                        <td><input th:value="${user.name}" th:field="*{name}"></td>
                    </tr>
                    <tr>
                        <td><b>Address</b></td>
                        <td><input th:value="${user.address}" th:field="*{address}"></td>
                    </tr>
                    <tr>
                        <td><b>Phone</b></td>
                        <td><input th:value="${user.phone}" th:field="*{phone}"></td>
                    </tr>
                    <tr>
                        <td><b>Age</b></td>
                        <td><input th:value="${user.age}" th:field="*{age}"></td>
                    </tr>
                </table>
                <div style="margin-left: 15%; position: absolute"><input type="submit" value="Save"/></div>
            </form>
        </div>

    </div>

</div>
</body>
</html>
