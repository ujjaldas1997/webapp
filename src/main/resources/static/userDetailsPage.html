<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width:50%;
            margin-left:15%;
            margin-right:15%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>

<h2 style="margin-left:15%">Your Details</h2>

<div>
    <table >
        <tr>
            <th>Company</th>
            <th>Contact</th>
        </tr>
        <tr>
            <td>Name</td>
            <td contenteditable="true">Maria Anders</td>
        </tr>
        <tr>
            <td>Address</td>
            <td contenteditable="true">Centro comercial Moctezuma Francisco Chang</td>
        </tr>
        </tr>
    </table>
</div>

</body>
</html>
